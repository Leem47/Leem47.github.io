<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>
                Contact information
            </h1>
            <nav>
                <a href="index.html">Home</a> | <a href="contact.html">Contact us</a> 
            </nav>
            <form action="thankyou.html" method="get">
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                    <label for="Email">Email Address:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
                    <label for="Phone">Phone Number: </label>
                    <input type="number" id="Phone" name="Phone" placeholder="Enter your Phone number">
                    <br>
                    <label for="Check-in">Check in date: </label>
                    <input type="date" id="Check-in" name="Check-in" required>
                    <label for="Check-out">Check out date: </label>
                    <input type="date" id="Check-out" name="Check-out" required>
                    <label for="Guests">Number of Guests: </label>
                    <input type="text" id="Guests" name="Guests">
                    <br>
                    <label for="Requests">Special Requests: </label>
                    <input type="text" id="Requests" name="Requests">
                </fieldset>
            </form>
        </header>
        <p>

        </p>
    </div>
</body>
</html>
